<!DOCTYPE html>
<html>
<head>
    <title>Jägermeister Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --jager-green: #007a33;
            --jager-orange: #ff5000;
            --jager-dark: #111111;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #111111);
            color: var(--tg-theme-text-color, #ffffff);
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--jager-dark), #222222);
            z-index: -1;
        }
        
        .header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .score-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: var(--jager-orange);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .per-second {
            font-size: 14px;
            color: #aaa;
            margin-top: 4px;
        }
        
        .level-display {
            font-size: 16px;
            background: rgba(0, 122, 51, 0.3);
            padding: 5px 10px;
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        
        .bottle-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .bottle {
            width: 180px;
            height: 180px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            -webkit-user-drag: none;
            z-index: 2;
        }
        
        .bottle:active {
            transform: scale(0.92);
        }
        
        .glow {
            position:absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 80, 0, 0.3) 0%, rgba(255, 80, 0, 0) 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .bottle-container:active .glow {
            opacity: 1;
        }
        
        .splash {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('ВАШ_URL_АНИМАЦИИ_БРЫЗГ') no-repeat center center;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .splash.active {
            opacity: 1;
            animation: splash-animation 0.5s forwards;
        }
        
        @key frames splash-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); }
        }

        .boosters-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 20;
        }

        .boosters-menu button {
            background: var(--jager-green);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .boosters-menu button:hover {
            background: var(--jager-orange);
        }

        .back-button {
            background: var(--jager-dark);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background: var(--jager-green);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <div class="logo">Jägermeister Clicker</div>
        <div class="score-container">
            <div class="score-display" id="score">0</div>
            <div class="per-second" id="perSecond">0 очков в секунду</div>
            <div class="level-display" id="level">Уровень: 1</div>
        </div>
    </div>
    <div class="main-area">
        <div class="bottle-container" id="bottleContainer">
            <img src="ВАШ_URL_БУТЫЛКИ" class="bottle" id="bottle" onclick="addScore()">
            <div class="glow"></div>
            <div class="splash" id="splash"></div>
        </div>
        <button onclick="showBoosters()">Усилители</button>
        <div class="boosters-menu" id="boostersMenu">
            <h3>Купить Усилители</h3>
            <button onclick="buyMultiplier(2, 50)">Клик x2 (50 очков)</button>
            <button onclick="buyMultiplier(3, 100)">Клик x3 (100 очков)</button>
            <button class="back-button" onclick="hideBoosters()">Назад</button>
        </div>
    </div>
    <script>
        let score = 0;
        let level = 1;
        let perSecond = 0;
        let clickMultiplier = 1;

        function addScore() {
            score += clickMultiplier;
            updateDisplay();
            showSplash();
            checkLevelUp();
        }

        function showSplash() {
            const splash = document.getElementById('splash');
            splash.classList.add('active');
            setTimeout(() => {
                splash.classList.remove('active');
            }, 500);
        }

        function updateDisplay() {
            document.getElementById('score').innerText = score;
            document.getElementById('perSecond').innerText = perSecond + ' очков в секунду';
            document.getElementById('level').innerText = 'Уровень: ' + level;
        }

        function checkLevelUp() {
            if (score >= level * 10) {
                level++;
                updateDisplay();
            }
        }

        function showBoosters() {
            document.getElementById('boostersMenu').style.display = 'block';
        }

        function hideBoosters() {
            document.getElementById('boostersMenu').style.display = 'none';
        }

        function buyMultiplier(multiplier, cost) {
            if (score >= cost) {
                score -= cost;
                clickMultiplier = multiplier;
                updateDisplay();
                hideBoosters();
            } else {
                alert('Недостаточно очков для покупки!');
            }
        }
    </script>
</body>
</html>

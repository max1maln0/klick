<!DOCTYPE html>
<html>
<head>
    <title>Jägermeister Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --jager-green: #007a33;
            --jager-orange: #ff5000;
            --jager-dark: #111111;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #111111);
            color: var(--tg-theme-text-color, #ffffff);
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--jager-dark), #222222);
            z-index: -1;
        }
        
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: var(--jager-orange);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        
        .bottle-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        
        /* Изменено с background-image на img */
        .bottle {
            width: 180px;
            height: 180px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            -webkit-user-drag: none;
        }
        
        .bottle:active {
            transform: scale(0.92);
        }
        
        .glow {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 80, 0, 0.3) 0%, rgba(255, 80, 0, 0) 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .bottle-container:active . glow {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <div class="logo">Jägermeister Clicker</div>
        <div class="score-display" id="score">0</div>
    </div>
    <div class="main-area">
        <div class="bottle-container">
            <img src="ВАШ_URL_ИЗОБРАЖЕНИЯ" id="bottle" class="bottle" alt="Jägermeister Bottle">
            <div class="glow"></div>
        </div>
    </div>
    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const bottle = document.getElementById('bottle');

        bottle.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
        });

        // Убедитесь, что изображение загружается корректно
        bottle.onerror = function() {
            this.src = 'https://avatars.mds.yandex.net/i?id=16fae582dd270dc8b3ffb6c93efc8cf0_l-4937827-images-thumbs&n=13'; // Замените на URL изображения по умолчанию
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Jägermeister Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --jager-green: #007a33;
            --jager-orange: #ff5000;
            --jager-dark: #111111;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #111111);
            color: var(--tg-theme-text-color, #ffffff);
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--jager-dark), #222222);
            z-index: -1;
        }
        
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: var(--jager-orange);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        
        .bottle-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .bottle {
            width: 180px;
            height: 180px;
            background-image: url('https://avatars.mds.yandex.net/i?id=16fae582dd270dc8b3ffb6c93efc8cf0_l-4937827-images-thumbs&n=13'); /* Относительный путь */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .bottle:active {
            transform: scale(0.92);
        }
        
        .glow {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 80, 0, 0.3) 0%, rgba(255, 80, 0, 0) 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .bottle-container:active .glow {
            opacity: 1;
        }
        
        .jager-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--jager-orange);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-animation 1s forwards;
        }

        @keyframes particle-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .multiplier-button {
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            background-color: var(--jager-green);
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .multiplier-button:hover {
            background-color: #005f26;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <div class="logo">Jägermeister Clicker</div>
        <div class="score-display" id="score">Очки: 0</div>
    </div>
    <div class="main-area">
        <div class="bottle-container">
            <div class="bottle" id="bottle"></div>
            <div class="glow"></div>
        </div>
        <button class="multiplier-button" id="multiplier">Множитель (10 очков)</button>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        const scoreElement = document.getElementById('score');
        const bottle = document.getElementById('bottle');
        const multiplierButton = document.getElementById('multiplier');

        const tg = window.Telegram.WebApp;
        tg.expand();

        bottle.addEventListener('click', () => {
            score += clickValue;
            scoreElement.textContent = `Очки: ${score}`;
            createParticles(event.clientX, event.clientY);
        });

        multiplierButton.addEventListener('click', () => {
            if (score >= 10) {
                score -= 10;
                clickValue *= 2;
                scoreElement.textContent = `Очки: ${score}`;
                multiplierButton.textContent = `Множитель (${10 * clickValue} очков)`;
            } else {
                tg.showAlert('Недостаточно очков!');
            }
        });

        function createParticles(x, y) {
            const particle = document.createElement('div');
            particle.className = 'jager-particle';
            particle.style.left = `${x - 5}px`;
            particle.style.top = `${y - 5}px`;
            document.body.appendChild(particle);
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        window.addEventListener('beforeunload', () => {
            localStorage.setItem('jagerClickerScore', score);
            localStorage.setItem('jagerClickerMultiplier', clickValue);
        });

        window.addEventListener('load', () => {
            const savedScore = localStorage.getItem('jagerClickerScore');
            const savedMultiplier = localStorage.getItem('jagerClickerMultiplier');
            if (savedScore) score = parseInt(savedScore);
            if (savedMultiplier) clickValue = parseInt(savedMultiplier);
            scoreElement.textContent = `Очки: ${score}`;
            multiplierButton.textContent = `Множитель (${10 * clickValue} очков)`;
        });
    </script>
</body>
</html>
